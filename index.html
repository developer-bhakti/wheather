<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityName" placeholder="enter city name" spellcheck="false">
            <button onclick="checkWhether(cityName)"><img src="./images/search.img" alt=""></button>
        </div>
        <div class="error">
           <p>Invalid City Name</p> 
        </div>
        <div class="weather">
        <img src="" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">India</h2>
        <div class="details">

            <div class="col">
                <img src="./images/humidity.png" alt="">
            </div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
        </div>
        </div> 

        <div class="col">
            <img src="./images/wind.png" alt="">
        </div>
        <p class="wind">15 km/h</p>
        <p>wind speed</p>
    </div>
    </div> 
    </div>
     </div>
    </div>

    <script>
        const apikey =  "121325e4bcce85b718f33568947de8ab";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=matric&q=mumbai";

        const searchBox = document.getElementById("cityName").value;
        // console.log(searchBox);
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon")

        async function checkWhether(){
            const response = await fetch(apiUrl + `&appid=${apikey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector("..weather").style.display = "none";
            }
            else
            {
                var data = await response.json();

document.querySelector(".city").innerHTML =data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C"; 
document.querySelector(".humidity").innerHTML =data.main.humidity + "%";           
document.querySelector(".wind").innerHTML =data.wind.speed + " km/h";

if(data.wheather[0].main == "Clouds"){
    weatherIcon.src="images/clouds.png";
}
else if(data.wheather[0].main == "Clear"){
weatherIcon.src="images/clear.png";
}
else if(data.wheather[0].main == "Rain"){
weatherIcon.src="images/rain.png";
}
else if(data.wheather[0].main == "Drizzle"){
weatherIcon.src="images/drizzle.png";
}
else if(data.wheather[0].main == "Mist"){
weatherIcon.src="images/mist.png";
}

document.querySelector(".weather").style.display = "block";
            }

            // console.log(data);
      
    }

        searchBtn.addEventListener("click",()=>{
            checkWhether(searchBox.value);
        })

        checkWhether();
    </script>

</body>
</html>
